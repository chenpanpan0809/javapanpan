<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../JQuery/123.js"></script>
</head>
<body>
	<p>java入门到精通</p>
	<input type="text"id="buttondemo" style="border: 1px; border-color:red;">
	
	<div
		style="position: relative; width: 24px; height: 32px; border: 1px solid red;"
		id="ws"></div>
	<button type="button" id="button1">变大</button>
	<button type="button" id="button2">变小</button>
	<button type="button" id="button3">向左</button>
	<button type="button" id="button4">向右</button>
	<button type="button" id="button5">斜线</button>

	<input type="button" value="showbutton" onclick="showdemo()">
	<input type="button" value="hidebutton" onclick="hidedemo()">
	<script type="text/javascript">
	$(function () {
		$('#buttondemo').bind('focus', function(){
			$(this).attr('style','border-color:green');
		})
		
		$('#buttondemo').bind('blur', function(){
			$(this).attr('style','border-color:pink');
		})
	})
		function showdemo() {
			$('#buttondemo').show();
		}
		function hidedemo() {
			$('#buttondemo').hide();
		}

		$('#button1').bind('click', function() {
			$('div').animate({
				width : '240px',
				height : '100px'
			}, 2000)
			$('div').animate({
					width : '30px',
					height : '50px'
					
				}, 2000)
		}
	
		);
		$('#button2').bind('click', function() {
			$('div').animate({
				width : '30px',
				height : '50px'
				
			}, 2000)
		});
		$('#button3').bind('click', function() {
			$('#ws').animate({
				left : '-=100px'
			})
			$('#ws').animate({
				left : '+=100px'
			})
		});
		$('#button4').bind('click', function() {
			$('#ws').animate({
				width : '+=300px',
				height : '+=500px',
				left : '+=600px'
			},2000)
			$('#ws').animate({
				width : '-=300px',
				height : '-=500px',
				left : '-=600px'
			},2000)
		});
	</script>

</body>
</html>
